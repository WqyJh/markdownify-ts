<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdownify-ts Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 600px;
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .input-panel .panel-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .output-panel .panel-icon {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .stats {
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 500;
        }

        textarea, .output-content {
            flex: 1;
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            transition: all 0.3s ease;
            resize: none;
            overflow-y: auto;
        }

        textarea {
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .output-content {
            background: #f9fafb;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #1f2937;
        }

        .output-content:empty::before {
            content: "Conversion result will appear here...";
            color: #9ca3af;
            font-style: italic;
        }

        .placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .example-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .example-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .editor-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-wrap: wrap;
            }

            .btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .converting {
            animation: pulse 1.5s ease-in-out infinite;
            background: #f3f4f6 !important;
        }

        /* Success indicator */
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-indicator {
            display: inline-block;
            color: #10b981;
            font-weight: bold;
            animation: checkmark 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Markdownify-ts Demo</h1>
            <p>Real-time HTML to Markdown Converter - Powered by markdownify-ts</p>
        </div>

        <div class="editor-container">
            <div class="editor-panel input-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="panel-icon">H</span>
                        <span>HTML Input</span>
                    </div>
                    <div class="stats" id="input-stats">0 chars</div>
                </div>
                <textarea id="html-input" placeholder="Enter HTML code here...
Example:
<h1>Welcome</h1>
<p>This is a <strong>powerful</strong> conversion tool!</p>
<ul>
    <li>Real-time conversion</li>
    <li>Preserves formatting</li>
    <li>Elegant design</li>
</ul>"></textarea>
                <div class="controls">
                    <button class="btn example-btn" onclick="loadExample()">
                        üìù Load Example
                    </button>
                    <button class="btn btn-secondary" onclick="clearInput()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <div class="editor-panel output-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="panel-icon">M</span>
                        <span>Markdown Output</span>
                    </div>
                    <div class="stats" id="output-stats">0 chars</div>
                </div>
                <div class="output-content" id="markdown-output"></div>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="copyOutput()" id="copy-btn">
                        üìã Copy Result
                    </button>
                    <button class="btn btn-primary" onclick="downloadOutput()">
                        üíæ Download File
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com/WqyJh/markdownify-ts" target="_blank">markdownify-ts</a> | 
            Source code available on GitHub Pages</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@wqyjh/markdownify@1.2.0/dist/browser/markdownify.min.js"></script>
    <script>
        const { MarkdownConverter } = window.Markdownify;
        const converter = new MarkdownConverter();

        const htmlInput = document.getElementById('html-input');
        const markdownOutput = document.getElementById('markdown-output');
        const inputStats = document.getElementById('input-stats');
        const outputStats = document.getElementById('output-stats');
        const copyBtn = document.getElementById('copy-btn');

        let conversionTimeout = null;

        // Real-time conversion function
        function convertHTML() {
            const html = htmlInput.value.trim();
            
            // Update input stats
            inputStats.textContent = `${html.length} chars`;
            
            if (!html) {
                markdownOutput.textContent = '';
                outputStats.textContent = '0 chars';
                return;
            }

            // Add converting state
            markdownOutput.classList.add('converting');
            
            try {
                // Use converter to convert HTML
                const markdown = converter.convert(html);
                
                markdownOutput.textContent = markdown;
                outputStats.textContent = `${markdown.length} chars`;
                
                // Show success state
                showSuccess();
            } catch (error) {
                markdownOutput.textContent = `Conversion error: ${error.message}`;
                outputStats.textContent = 'Error';
                console.error('Conversion error:', error);
            } finally {
                markdownOutput.classList.remove('converting');
            }
        }

        // Debounce handling
        function debouncedConvert() {
            if (conversionTimeout) {
                clearTimeout(conversionTimeout);
            }
            conversionTimeout = setTimeout(convertHTML, 300);
        }

        // Show success state
        function showSuccess() {
            const originalText = outputStats.textContent;
            if (originalText !== '0 chars' && originalText !== 'Error') {
                outputStats.innerHTML = `<span class="success-indicator">‚úì Conversion complete</span>`;
                setTimeout(() => {
                    outputStats.textContent = originalText;
                }, 1000);
            }
        }

        // Load example
        function loadExample() {
            const exampleHTML = `<!DOCTYPE html>
<html>
<head>
    <title>Example Page</title>
</head>
<body>
    <h1>Welcome to Markdownify-ts</h1>
    <p>This is a <strong>powerful</strong> and <b>elegant</b> HTML to Markdown converter.</p>
    
    <h2>Key Features</h2>
    <ul>
        <li>Real-time conversion - changes take effect immediately</li>
        <li>Supports all standard HTML tags</li>
        <li>Preserves document structure and formatting</li>
        <li>Beautiful user interface</li>
    </ul>
    
    <h3>Code Example</h3>
    <pre><code>const converter = new MarkdownConverter();
const markdown = converter.convert(html);</code></pre>
    
    <blockquote>
        <p>This is an example of a quote block</p>
    </blockquote>
    
    <p>You can also try <em>italics</em>, <strong>bold</strong>, and <code>inline code</code>.</p>
    
    <table>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Real-time conversion</td>
                <td>‚úÖ Supported</td>
            </tr>
            <tr>
                <td>Code highlighting</td>
                <td>‚úÖ Supported</td>
            </tr>
        </tbody>
    </table>
</body>
</html>`;
            
            htmlInput.value = exampleHTML;
            debouncedConvert();
        }

        // Clear input
        function clearInput() {
            htmlInput.value = '';
            markdownOutput.textContent = '';
            inputStats.textContent = '0 chars';
            outputStats.textContent = '0 chars';
            htmlInput.focus();
        }

        // Copy output
        async function copyOutput() {
            const text = markdownOutput.textContent;
            if (!text) {
                alert('No content to copy!');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied';
                copyBtn.style.background = '#10b981';
                copyBtn.style.color = 'white';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '';
                    copyBtn.style.color = '';
                }, 1500);
            } catch (error) {
                alert('Copy failed, please copy manually');
                console.error('Copy error:', error);
            }
        }

        // Download output
        function downloadOutput() {
            const text = markdownOutput.textContent;
            if (!text) {
                alert('No content to download!');
                return;
            }

            const blob = new Blob([text], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Bind event listeners
        htmlInput.addEventListener('input', debouncedConvert);

        // Auto-focus on page load
        window.addEventListener('load', () => {
            if (!htmlInput.value) {
                // If no preset content, show welcome message
                const welcomeText = `<!-- Welcome to Markdownify-ts Demo -->
<!-- Enter HTML on the left, conversion results appear in real-time on the right -->
<!-- Click "Load Example" to see full feature demonstration -->`;
                htmlInput.placeholder += '\n\n' + welcomeText;
            }
        });

        // Support paste
        htmlInput.addEventListener('paste', (e) => {
            setTimeout(debouncedConvert, 10);
        });
    </script>
</body>
</html>
